<!DOCTYPE html>
<html lang="tr">
<head>

    <title>fleabag lover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: url('images/background.png'); /* Görselin yolu */
            background-size: cover; /* Ekranı kaplasın */
            background-position: center; /* Ortalanmış */
            background-repeat: no-repeat; /* Tekrarlanmasın */
            text-align: center;
            padding: 15px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        h1 {
            color: #333;
            font-size: 24px;

            border-radius: 4px;
        }
        #player {

            max-width: 640px;
            height: auto;
            aspect-ratio: 16 / 9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            margin: 0 auto 10px auto;
        }
        button {
            padding: 8px 16px;
            font-size: 14px;
            background-color: #e63946;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #d00000;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 8px;
            font-size: 12px;
            width: 100%;
        }
        footer a {
            color: #e63946;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        /* Mobil uyumluluk */
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }
            button {
                padding: 6px 12px;
                font-size: 12px;
            }
            footer {
                font-size: 10px;
                padding: 6px;
            }
        }
    </style>
</head>
